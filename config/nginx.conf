worker_processes 1;

events {
    worker_connections 1024;
}

# the upstream components nginx needs to connect to
http{
    upstream Anki {
        server 172.17.0.3:80;
    }

    server {
        listen 80;
        server_name  localhost;
        location /static/ {
            alias /home/static/;
        }
         location / {
            uwsgi_pass Anki;   # 不加这个不会识别
            include /etc/nginx/uwsgi_params;
   	    }
    }
}

